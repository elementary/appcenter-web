---
layout: default
---

<header style="background-color: {{page.color.primary}}; color: {{page.color.primary-text}}">
  <div class="constrain">
    {% for icon in page.icons %}
      {% if icon[0] == "64@2" %}
        <img alt="icon" src="{{icon[1]}}" />
      {% endif %}
    {% endfor %}

    <h1>{{page.title}}</h1>
    <p>{{page.developer}}</p>
    <noscript id="install">
      <a href="appstream://{{page.slug}}.desktop"><img src="https://appcenter.elementary.io/badge.svg" alt="Get it on AppCenter" /></a>
    </noscript>
  </div>
</header>

<div class="main">
  <section class="screenshots constrain">
    {% for screenshot in page.screenshots limit:1 %}
      <img alt="screenshot" src="{{screenshot}}" />
    {% endfor %}
  </section>

  <section class="description constrain">
    <h2>{{page.summary}}</h2>
    {{content}}
  </section>
</div>

<footer>
  <div class="constrain">
    {% if page.homepage %}
      <a href="{{page.homepage}}" target="_blank">Homepage</a>
    {% endif %}
  </div>
</footer>

<script defer>
  // Going to an diffrent location opens a popup, delay this a tiny bit to not suprise the user
  setTimeout(function () {
    var title = document.getElementsByTagName('main')[0]
    var userAgent = navigator.userAgent.toLowerCase()

    var isLinux = (userAgent.indexOf('linux') !== -1 || userAgent.indexOf('elementary') !== -1)
    var isAndroid = (userAgent.indexOf('android') !== -1)

    if (isLinux && isAndroid === false) {
      window.location = 'appstream://{{page.slug}}.desktop'
    }
  }, 1100);
</script>
